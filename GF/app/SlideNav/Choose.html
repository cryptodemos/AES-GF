<md-dialog aria-label="Mango (Fruit)">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Choose an irreducible Polynomial</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div>
                    <md-radio-group ng-model="constants.modulus">
                        <md-radio-button aria-label="value"
                                         ng-repeat="value in constants.irreduciblePolynomials"
                                         ng-value="value"
                                         ng-click="update($index)">
                            <span mathjax-bind="constants.irreduciblePolynomialsTex[$index]"></span>
                        </md-radio-button>
                    </md-radio-group>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
